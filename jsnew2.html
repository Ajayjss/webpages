<!DOCTYPE html>

<head>

     <link rel="stylesheet" type="text/css" href="css/jsnew2.css">
     <script type="text/javascript" src="js/jsnew2.js"></script>
</head>
<body>
    <h1>Changing the style</h1>
    <p>Javascript can change the style of html element</p>
    <button type="button" id="open" onclick="openme()">Open!</button>

   <div>
