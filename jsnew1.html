<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Changing of text using js</title>
</head>
<body>
      <h1>Changing the DOM</h1>
      <button onclick="getElementById('stuff').innerHTML='Clicked First Button';">First Button</button>
      <button onclick="getElementById('stuff').innerHTML='Clicked Second Button';">Second Button</button>
      <div>
      	<p >This will not change.</p>
      	<p id="stuff">This will change.</p>
      	<p>This will not change either.</p>
      </div>
</body>
</html>
